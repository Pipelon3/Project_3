<div class="card">
        <h5 class="card-header">Submit a Review</h5>
        <div class="card-body">
<form>

    <!-- User info -->

  <div class="form-group">User</label>
    <input type="user" class="form-control" id="userInfo" placeholder="Danny Devito">
  </div>

    <!-- Location info -->

    <div class="form-group">
      <label for="inputLocation">Location</label>
      <input type="text" class="form-control" id="inputLocation" placeholder="Nordstrom 2nd floor">
    </div>

    <!-- Cleanliness -->

    <div class="form-group">
        <label for="Cleanliness review">Cleanliness Review</label>
        <select class="form-control" id="Cleanliness">
            <option>Poor</option>
            <option>Fair</option>
            <option>Good</option>
            <option>Sqeaky Clean</option>
        </select>
    </div>

    <!-- Wait Time -->

    <div>Wait Time</label>
        <div></div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="Wait" value="option1">
        <label class="form-check-label" for="No wait">No wait</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="Wait" value="option2">
        <label class="form-check-label" for="Short wait">Short wait</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="Wait" value="option3">
        <label class="form-check-label" for="Long wait">Long wait</label>
    </div>

    <br><br>

    <!-- Feedback -->

    <div class="form-group">
        <label for="Feedback">Feedback</label>
        <textarea class="form-control" id="Feedback" rows="3"></textarea>
    </div>

    <!-- Rating -->

    <div>Rating</label>
        <div></div>
    <div class="star-rating">
            <input type="radio" id="stars" name="rating" value="5" />
            <label for="5-stars" class="star">&bigstar;</label>
            <input type="radio" id="stars" name="rating" value="4" />
            <label for="4-stars" class="star">&bigstar;</label>
            <input type="radio" id="stars" name="rating" value="3" />
            <label for="3-stars" class="star">&bigstar;</label>
            <input type="radio" id="stars" name="rating" value="2" />
            <label for="2-stars" class="star">&bigstar;</label> 
            <input type="radio" id="stars" name="rating" value="1" />
            <label for="1-star" class="star">&bigstar;</label>
    </div>

    <!-- Uploud an image -->

    <div class="form-group">
        <label for="imageUploud">Picture</label>
        <input type="file" class="form-control-file" id="imageUpload">
    </div>
</form>
